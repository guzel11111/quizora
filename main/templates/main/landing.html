    <header class="topbar">
      <div class="brand" aria-label="Quizora">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__name">Quizora</span>
      </div>

      <button class="theme-toggle" type="button" id="themeToggle" aria-label="Переключить тему">
        <span class="theme-toggle__track" aria-hidden="true">
          <span class="theme-toggle__thumb" aria-hidden="true"></span>
        </span>
        <span class="theme-toggle__label" id="themeLabel">Светлая</span>
      </button>
    </header>

    <main class="hero" role="main">
      <section class="card" aria-label="Вход в Quizora">
        <h1 class="title">Quizora</h1>
        <p class="tagline">Думаешь, знаешь? Сейчас проверим</p>

        <div class="actions" role="group" aria-label="Действия">
          <a class="btn btn--primary" href="{% url 'main:login' %}" aria-label="Войти">Вход</a>
          <a class="btn btn--secondary" href="{% url 'main:register' %}" aria-label="Зарегистрироваться">Регистрация</a>
        </div>

        <p class="hint">
          Баллы, ударный режим, темы и сборные квизы — дальше будет интересно.
        </p>
      </section>
    </main>
